<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">

    <title>Hello, world!</title>
    <style>
        .myDiv {
            width: 100px;
            height: 100px;
            margin: 20px 10px;
            padding: 20px;
            color: white;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
        </div>
    </div>

    <div class="myDiv bg-primary">primary</div>
    <div class="myDiv bg-secondary">secondary</div>
    <div class="myDiv bg-succes">succes</div>
    <div class="myDiv bg-danger">danger</div>
    <div class="myDiv bg-warning">warning</div>
    <div class="myDiv bg-info">info</div>
    <div class="myDiv bg-light">light</div>
    <div class="myDiv bg-dark">dark</div>
    <div class="myDiv bg-white text-dark">white</div>
    <div class="myDiv bg-transparent text-dark">transparent</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="..\node_modules\jquery\dist\jquery.min.js"></script>
    <script src="..\node_modules\popper.js\dist\popper.min.js"></script>
    <script src="..\node_modules\bootstrap\dist\js/bootstrap.min.js"></script>
</body>

</html>
