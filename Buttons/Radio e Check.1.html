<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">

    <title></title>
</head>

<body>
    <div class="container m-3">
       <h2 class="text-center">Radio e Checkbox</h2>

       <hr class="mx-5">
       <label class="h4">Quais são seus vingadores Favoritos?</label>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info"><input type="checkbox">Homem de Ferro</label>
            <label class="btn btn-outline-info"><input type="checkbox">Thor</label>
            <label class="btn btn-outline-info"><input type="checkbox">Hulk</label>
            <label class="btn btn-outline-info"><input type="checkbox">Capitão America</label>
        </div>

       <hr class="mx-5">
       <label class="h4">Qual vingador morreu no último filme?</label>
       <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info"><input type="radio" name="persona">Homem Aranha</label>
            <label class="btn btn-outline-info"><input type="radio" name="persona">Thor</label>
            <label class="btn btn-outline-info"><input type="radio" name="persona">Hulk</label>
            <label class="btn btn-outline-info"><input type="radio" name="persona">Capitão America</label>
       </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="..\node_modules\jquery\dist\jquery.min.js"></script>
    <script src="..\node_modules\popper.js\dist\umd\popper.min.js"></script>
    <script src="..\node_modules\bootstrap\dist\js/bootstrap.min.js"></script>
</body>

</html>
